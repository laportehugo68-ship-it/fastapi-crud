<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FastAPI CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>üîê Iniciar sesi√≥n</h1>

        <form id="loginForm" class="auth-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <button type="submit">Entrar</button>
        </form>

        <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.access_token);
            Swal.fire({
                icon: "success",
                title: "¬°Bienvenido!",
                text: "Inicio de sesi√≥n exitoso ‚úÖ",
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = "index.html";
            });
        } else {
            const err = await response.json();
            Swal.fire({
                icon: "error",
                title: "Error",
                text: err.detail || "Usuario o contrase√±a incorrectos ‚ùå",
                confirmButtonColor: "#2563eb"
            });
        }
    } catch (error) {
        Swal.fire({
            icon: "error",
            title: "Error de conexi√≥n",
            text: "No se pudo conectar con el servidor üòû",
            confirmButtonColor: "#2563eb"
        });
    }
});
    </script>
</body>
</html>
