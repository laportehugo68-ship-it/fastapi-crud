<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Productos - FastAPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-semibold">🛍️ Gestor de Productos</h1>
    <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md text-sm">
      Cerrar sesión
    </button>
  </nav>

  <!-- Contenedor principal -->
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">

    <!-- Formulario -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">➕ Agregar producto</h2>
    <form id="productForm" class="grid grid-cols-2 gap-4 mb-10">

      <div>
        <label class="block text-gray-600 mb-1">Nombre</label>
        <input type="text" id="name" placeholder="Ej. Camiseta"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Descripción</label>
        <input type="text" id="description" placeholder="Ej. Talla M"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Precio (€)</label>
        <input type="number" id="price" placeholder="Ej. 49.99"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Cantidad (unidades)</label>
        <input type="number" id="quantity" placeholder="Ej. 100"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" required>
      </div>

      <div class="col-span-2 flex justify-end">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium transition">
          Guardar producto
        </button>
      </div>
    </form>

    <!-- Lista de productos -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">📦 Lista de productos</h2>
    <div id="productList" class="space-y-3">
      <p class="text-gray-500 text-center">No hay productos aún.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
